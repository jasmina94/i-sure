#Spring DataSource
spring.datasource.url = jdbc:mysql://localhost:3306/finalni?useSSL=false&createDatabaseIfNotExist=true

spring.datasource.username = root
spring.datasource.password = root

#korisno ako je konekcija dugo u idle stanju
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
#JPA-Hibernateq
spring.jpa.show-sql = true
#kreira tabele na osnovu anotacija @Entity i kada aplikacija zavrsi
#sa radom dropuje ih
spring.jpa.hibernate.ddl-auto = create-drop
#bira najbolje konvencije imenovanja za tabele i polja u bazi
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
#optimizacija za mysql upite
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

server.port: 8445
server.ssl.key-store: files/security/keystores/test/keystore.jks
server.ssl.key-store-password: password
server.ssl.keyAlias: isure admin app

server.ssl.trust-store=files/security/keystores/test/truststore.jks
server.ssl.trust-store-password=password

dc.permissions = https://192.168.0.18:8444/permissions
dc.roles = https://192.168.0.18:8444/roles

#keycloak conf
keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=ISure
keycloak.public-client=true
keycloak.resource=admin-app
