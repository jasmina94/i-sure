<md-step label="Home insurance"
         md-complete="vm.stepThree
         .data.notCompleted"
         ng-disabled="true">
    <md-step-body>
        <form name="step3">
            <md-content class="md-padding">
                <div layout="row" layout-align="center top">
                    <div flex="nogrow" style="width: 700px;margin-left: 100px;">

                        <div layout="row" style="width: 100%;margin-top: -10px;">
                            <div style="width: 20%; padding-top: 25px;float:left;">
                                <p>Area of home:</p>
                            </div>
                            <div style="width: 80%;">
                                <md-input-container>
                                    <md-select
                                            ng-model="vm.stepThree
                                    .data.area"
                                            md-selected-text="vm.stepThree
                                    .data.area.riskName">
                                        <md-optgroup
                                                label="areas">
                                            <md-option ng-value="area"
                                                       ng-repeat="area in vm.homeRisks['Surface area']">
                                                {{area.riskName}}
                                            </md-option>
                                        </md-optgroup>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>

                        <div layout="row" style="width: 100%;margin-top: -10px;">
                            <div style="width: 20%; padding-top: 25px;float:left;">
                                <p>Age of home:</p>
                            </div>
                            <div style="width: 80%;">
                                <md-input-container>
                                    <md-select
                                            ng-model="vm.stepThree
                                    .data.age"
                                            md-selected-text="vm.stepThree
                                    .data.age.riskName">
                                        <md-optgroup
                                                label="age">
                                            <md-option ng-value="age"
                                                       ng-repeat="age in vm.homeRisks['Property age']">{{age.riskName}}
                                            </md-option>
                                        </md-optgroup>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>

                        <div layout="row" style="width: 100%;margin-top: -10px;">
                            <div style="width: 20%; padding-top: 25px;float:left;">
                                <p>Home value:</p>
                            </div>
                            <div style="width: 80%;">
                                <md-input-container>
                                    <md-select style="color:#f0d68f;"
                                               ng-model="vm.stepThree
                                                           .data.value"
                                               md-selected-text="vm.stepThree
                                                           .data.value.riskName">
                                        <md-optgroup
                                                label="values">
                                            <md-option ng-value="value"
                                                       ng-repeat="value in vm.homeRisks['Estimated value of property']">
                                                {{value.riskName}}
                                            </md-option>
                                        </md-optgroup>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>

                        <div layout="row" style="width: 100%;margin-top: -10px;margin-bottom: 15px;">
                            <div style="width: 20%; padding-top: 25px;float:left;">
                                <p>Type of risk:</p>
                            </div>
                            <div style="width: 80%;">
                                <md-input-container>
                                    <md-select
                                            ng-model="vm.stepThree
                                    .data.risk"
                                            md-selected-text="vm.stepThree
                                    .data.risk.riskName">
                                        <md-optgroup
                                                label="risks">
                                            <md-option ng-value="risk"
                                                       ng-repeat="risk in vm.homeRisks['Property risks']">
                                                {{risk.riskName}}
                                            </md-option>
                                        </md-optgroup>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>

                        <md-input-container class="md-block input-adjust" style="width: 60%;"><label>Owner Firstname
                        </label> <input name="firstname"
                                        ng-model="vm.stepThree
                                    .data.firstname"/></md-input-container>
                        <md-input-container class="md-block input-adjust" style="width: 60%;"><label>Owner Lastname
                        </label> <input name="lastname"
                                        ng-model="vm.stepThree
                                    .data.lastname"/></md-input-container>
                        <md-input-container class="md-block input-adjust" style="width: 60%;"><label>Personal ID</label>
                            <input name="personalId"
                                   ng-model="vm.stepThree
                                                                                                                             .data.personalId"/>
                        </md-input-container>
                        <md-input-container class="md-block input-adjust" style="margin-top: -10px;width: 60%;"><label>Address</label>
                            <input name="address"
                                   ng-model="vm.stepThree
                                                                                                                                           .data.address"/>
                        </md-input-container>
                    </div>

                </div>
            </md-content>
            <md-step-actions layout="row">
                <div flex>
                    <md-button ng-click="vm.moveToPreviousStep()">PREVIOUS</md-button>

                </div>
                <div flex layout="row" layout-align="end top">
                    <md-button class="md-warn">CANCEL</md-button>
                    <md-button type="submit" ng-disabled="" class="gold-btn" ng-click="vm.submitCurrentStep(vm.stepThree
                .data)">SKIP
                    </md-button>
                    <md-button type="submit" ng-disabled="" class="gold-btn" ng-click="vm.submitCurrentStep(vm.stepThree
                .data)">NEXT
                    </md-button>
                </div>
            </md-step-actions>
        </form>
    </md-step-body>
</md-step>
