<md-step label="Home insurance"
         md-complete="vm.stepData[2].data.completed"
         ng-disabled="vm.stepProgress < 3"> <md-step-body>
    <form name="step3">
        <md-content class="md-padding">
            <div layout="row" layout-align="center top">
                <div flex="nogrow" style="width: 700px;margin-left: 100px;">
                    <div style="width: 20%; float: left; padding-top: 10px;">
                        <p>Duration (from/to):</p>
                    </div>
                    <div style="width: 80%;">
                        <div flex-gt-xs style="width: 200px; float: left;margin-right: 20px;margin-left: -10px;">
                            <md-datepicker ng-model="vm.fromDate" md-placeholder="Enter date"
                                           md-min-date="vm.minFromDate" md-max-date="vm.maxFromDate"
                                           md-date-filter="vm.compareDates"> </md-datepicker>
                        </div>
                        <div flex-gt-xs style="width: 200px; float: right;">
                            <md-datepicker ng-model="vm.toDate" md-placeholder="Enter date"
                                           md-min-date="vm.fromDate" md-max-date="vm.maxToDate"
                                           md-date-filter="vm.compareDates"></md-datepicker>
                        </div>
                    </div>


                    <div layout="row" style="width: 100%;margin-top: -10px;">
                        <div style="width: 20%; padding-top: 25px;float:left;">
                            <p>Area of home:</p>
                        </div>
                        <div style="width: 80%;">
                            <md-input-container><md-select
                                    ng-model="vm.selectedAreaOfHome"
                                    md-selected-text="vm.getSelectedAreaOfHome()"> <md-optgroup
                                    label="areas"> <md-option ng-value="area"
                                                              ng-repeat="area in vm.areas">{{area}}</md-option> </md-optgroup> </md-select> </md-input-container>
                        </div>
                    </div>

                    <div layout="row" style="width: 100%;margin-top: -10px;">
                        <div style="width: 20%; padding-top: 25px;float:left;">
                            <p>Age of home:</p>
                        </div>
                        <div style="width: 80%;">
                            <md-input-container><md-select
                                    ng-model="vm.selectedAgeOfHome"
                                    md-selected-text="vm.getSelectedAgeOfHome()"> <md-optgroup
                                    label="age"> <md-option ng-value="age"
                                                            ng-repeat="age in vm.ageOfHome">{{age}}</md-option> </md-optgroup> </md-select> </md-input-container>
                        </div>
                    </div>

                    <div layout="row" style="width: 100%;margin-top: -10px;">
                        <div style="width: 20%; padding-top: 25px;float:left;">
                            <p>Home value:</p>
                        </div>
                        <div style="width: 80%;">
                            <md-input-container><md-select style="color:#f0d68f;"
                                                           ng-model="vm.selectedHomeValue"
                                                           md-selected-text="vm.getSelectedHomeValue()"> <md-optgroup
                                    label="values"> <md-option ng-value="value"
                                                               ng-repeat="value in vm.values">{{value}}</md-option> </md-optgroup> </md-select> </md-input-container>
                        </div>
                    </div>

                    <div layout="row" style="width: 100%;margin-top: -10px;margin-bottom: 15px;">
                        <div style="width: 20%; padding-top: 25px;float:left;">
                            <p>Type of risk:</p>
                        </div>
                        <div style="width: 80%;">
                            <md-input-container><md-select
                                    ng-model="vm.selectedRisk"
                                    md-selected-text="vm.getSelectedRisk()"> <md-optgroup
                                    label="risks"> <md-option ng-value="risk"
                                                              ng-repeat="risk in vm.risks">{{risk}}</md-option> </md-optgroup> </md-select> </md-input-container>
                        </div>
                    </div>

                    <md-input-container class="md-block input-adjust" style="width: 60%;"> <label>Owner Firstname
                    </label> <input name="firstname"
                                    ng-model="vm.stepData[1].data.lastname" /> </md-input-container>
                    <md-input-container class="md-block input-adjust" style="width: 60%;"> <label>Owner Lastname
                    </label> <input name="lastname"
                                    ng-model="vm.stepData[1].data.lastname" /> </md-input-container>
                    <md-input-container class="md-block input-adjust" style="width: 60%;"> <label>Personal ID</label> <input name="personalId"
                                                                                                                             ng-model="vm.stepData[1].data.personalId" /> </md-input-container>
                    <md-input-container class="md-block input-adjust" style="margin-top: -10px;width: 60%;"> <label>Address</label> <input name="address"
                                                                                                                                           ng-model="vm.stepData[1].data.address" /> </md-input-container>
                </div>

            </div>
        </md-content>
        <md-step-actions layout="row">
            <div flex>
                <md-button ng-click="vm.moveToPreviousStep()">PREVIOUS</md-button>

            </div>
            <div flex layout="row" layout-align="end top">
                <md-button class="md-warn">CANCEL</md-button>
                <md-button type="submit" ng-disabled="" class="gold-btn" ng-click="vm.submitCurrentStep(vm.stepData[2].data)">SKIP</md-button>
                <md-button type="submit" ng-disabled="" class="gold-btn" ng-click="vm.submitCurrentStep(vm.stepData[2].data)">NEXT</md-button>
            </div>
        </md-step-actions>
    </form>
</md-step-body> </md-step>
