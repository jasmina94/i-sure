<md-step label="Traveling details"
         md-complete="vm.stepData[travel].data.completed"
         ng-disabled="vm.stepProgress < 1"> <md-step-body>
    <form name="step1">
        <md-content class="md-padding">
            <div layout="row" layout-align="center top">
                <div flex="nogrow" style="width: 700px;margin-left: 100px;">
                    <div style="width: 20%; float: left; padding-top: 10px;">
                        <p>Duration (from/to):</p>
                    </div>
                    <div style="width: 80%;">
                        <div flex-gt-xs style="width: 200px; float: left;margin-right: 20px;margin-left: -10px;">
                            <md-datepicker ng-model="vm.stepData[0].internationalTravelInsurance.fromDate" md-placeholder="Enter date"
                                           md-min-date="vm.minFromDate" md-max-date="vm.maxFromDate"
                                           md-date-filter="vm.compareDates" ng-required> </md-datepicker>
                        </div>
                        <div flex-gt-xs style="width: 200px; float: right;">
                            <md-datepicker ng-model="vm.stepData[0].internationalTravelInsurance.toDate" md-placeholder="Enter date"
                                           md-min-date="vm.stepData[0].internationalTravelInsurance.fromDate" md-max-date="vm.maxToDate"
                                           md-date-filter="vm.compareDates" ng-required></md-datepicker>
                        </div>
                    </div>
                    <div layout style="width: 100%;">
                        <div style="width: 20%; float: left; padding-top: 25px;">
                            <p>Regions:</p>
                        </div>
                        <div style="width: 80%;">
                            <md-input-container>
                                <md-select ng-model="vm.stepData[0].internationalTravelInsurance.selectedReon"
                                           md-selected-text="vm.stepData[0].internationalTravelInsurance.selectedReon.riskName"> <md-optgroup
                                        label="Regions"> <md-option ng-value="reon"
                                                                  ng-repeat="reon in vm.risks['Region']">{{reon.riskName}}</md-option> </md-optgroup> </md-select> </md-input-container>
                        </div>
                    </div>
                    <div layout>
                        <div flex="20" layout style="width:20%;float:left;padding-top:15px;">
                            <p>Number of people: {{vm.stepData[0].internationalTravelInsurance.numberOfPeople}}</p>
                        </div>
                        <md-slider flex class="md-primary" md-discrete
                                   ng-model="vm.stepData[0].internationalTravelInsurance.numberOfPeople" step="1" min="1" max="10"
                                   aria-label="rating" style="padding-right: 130px;"> </md-slider>
                    </div>
                    <div layout="row">
                        <div style="width: 20%; padding-top: 25px;float:left;">
                            <p>Age group:</p>
                        </div>
                        <div style="width: 80%;">
                            <md-input-container><md-select
                                    ng-model="vm.stepData[0].internationalTravelInsurance.ageGroup"
                                    md-selected-text="vm.stepData[0].internationalTravelInsurance.ageGroup.riskName"> <md-optgroup
                                    label="Age"> <md-option ng-value="age"
                                                                ng-repeat="age in vm.risks['Age']">{{age.riskName}}</md-option> </md-optgroup> </md-select> </md-input-container>
                        </div>
                    </div>
                    <div layout="row">
                        <div style="width: 20%; float: left; padding-top: 25px;">
                            <p>Play Sport:</p>
                        </div>
                        <div style="width: 10%; float: left;">
                            <md-switch class="" md-no-ink
                                       aria-label="Switch No Ink" ng-model="vm.playSport">
                            </md-switch>
                        </div>
                        <div ng-if="vm.playSport" layout="row"
                             style="width: 70%; float: right;">
                            <md-input-container> <label>Sport</label> <md-select
                                    ng-model="vm.stepData[0].internationalTravelInsurance.playSport"
                                    md-selected-text="vm.stepData[0].internationalTravelInsurance.playSport.riskName"> <md-optgroup
                                    label="Sports"> <md-option ng-value="sport"
                                                               ng-repeat="sport in vm.risks['Sport']">{{sport.riskName}}</md-option> </md-optgroup> </md-select> </md-input-container>
                        </div>
                    </div>
                    <div layout="row">
                        <div style="width: 20%; padding-top: 25px;float:left;">
                            <p>Amount:</p>
                        </div>
                        <div style="width: 80%;">
                            <md-input-container><md-select
                                    ng-model="vm.stepData[0].internationalTravelInsurance.selectedAmount"
                                    md-selected-text="vm.stepData[0].internationalTravelInsurance.selectedAmount.riskName"> <md-optgroup
                                    label="Value"> <md-option ng-value="amount"
                                                                ng-repeat="amount in vm.risks['Value']">{{amount.riskName}}</md-option> </md-optgroup> </md-select> </md-input-container>
                        </div>
                    </div>
                </div>
            </div>
        </md-content>
        <md-step-actions layout="row">
            <div flex layout="row" layout-align="end top">
                <md-button class="md-warn">CANCEL</md-button>
                <md-button type="button" ng-disabled="" ng-click="vm.submitCurrentStep()" class="gold-btn">NEXT</md-button>
            </div>
        </md-step-actions>
    </form>
</md-step-body> </md-step>
