<md-step label="Traveling details"
        >
    <md-step-body>
        <form name="step1">
            <md-content class="md-padding">
                <div layout="row" layout-align="center top">
                    <div flex="nogrow" style="width: 700px;margin-left: 100px;">
                        <div style="width: 20%; float: left; padding-top: 10px;">
                            <p>Duration (from/to):</p>
                        </div>
                        <div style="width: 80%;">
                            <div flex-gt-xs style="width: 200px; float: left;margin-right: 20px;margin-left: -10px;">
                                <md-datepicker ng-model="vm.stepOne.data.fromDate" md-placeholder="Enter date"
                                               md-min-date="vm.todayDate"
                                               md-date-filter="vm.isDateValid" ng-required></md-datepicker>
                            </div>
                            <div flex-gt-xs style="width: 200px; float: right;">
                                <md-datepicker ng-model="vm.stepOne.data.toDate" md-placeholder="Enter date"
                                               md-min-date="vm.stepOne.data.fromDate"
                                               ng-required></md-datepicker>
                            </div>
                        </div>
                        <div layout style="width: 100%;">
                            <div style="width: 20%; float: left; padding-top: 25px;">
                                <p>Regions:</p>
                            </div>
                            <div style="width: 80%;">
                                <md-input-container>
                                    <md-select ng-model="vm.stepOne.data.selectedReon"
                                               md-selected-text="vm.stepOne.data.selectedReon.riskName">
                                        <md-optgroup
                                                label="Regions">
                                            <md-option ng-value="reon"
                                                       ng-repeat="reon in vm.travelRisks['Region']">{{reon.riskName}}
                                            </md-option>
                                        </md-optgroup>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                        <div layout>
                            <div flex="20" layout style="width:20%;float:left;padding-top:15px;">
                                <p>Number of people: {{vm.stepOne.data.numberOfPeople}}</p>
                            </div>
                            <md-slider flex class="md-primary" md-discrete
                                       ng-model="vm.stepOne.data.numberOfPeople" step="1" min="1" max="10"
                                       aria-label="rating" style="padding-right: 130px;"></md-slider>
                        </div>
                        <div layout="row">
                            <div style="width: 20%; padding-top: 25px;float:left;">
                                <p>Age group:</p>
                            </div>
                            <div style="width: 80%;">
                                <md-input-container>
                                    <md-select
                                            ng-model="vm.stepOne.data.ageGroup"
                                            md-selected-text="vm.stepOne.data.ageGroup.riskName">
                                        <md-optgroup
                                                label="Age">
                                            <md-option ng-value="age"
                                                       ng-repeat="age in vm.travelRisks['Age']">{{age.riskName}}
                                            </md-option>
                                        </md-optgroup>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                        <div layout="row">
                            <div style="width: 20%; float: left; padding-top: 25px;">
                                <p>Play Sport:</p>
                            </div>
                            <div style="width: 10%; float: left;">
                                <md-switch class="" md-no-ink
                                           aria-label="Switch No Ink" ng-model="vm.playSport">
                                </md-switch>
                            </div>
                            <div ng-if="vm.playSport" layout="row"
                                 style="width: 70%; float: right;">
                                <md-input-container><label>Sport</label>
                                    <md-select
                                            ng-model="vm.stepOne.data.playSport"
                                            md-selected-text="vm.stepOne.data.playSport.riskName">
                                        <md-optgroup
                                                label="Sports">
                                            <md-option ng-value="sport"
                                                       ng-repeat="sport in vm.travelRisks['Sport']">{{sport.riskName}}
                                            </md-option>
                                        </md-optgroup>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                        <div layout="row">
                            <div style="width: 20%; padding-top: 25px;float:left;">
                                <p>Amount:</p>
                            </div>
                            <div style="width: 80%;">
                                <md-input-container>
                                    <md-select
                                            ng-model="vm.stepOne.data.selectedAmount"
                                            md-selected-text="vm.stepOne.data.selectedAmount.riskName">
                                        <md-optgroup
                                                label="Value">
                                            <md-option ng-value="amount"
                                                       ng-repeat="amount in vm.travelRisks['Value']">{{amount.riskName}}
                                            </md-option>
                                        </md-optgroup>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                </div>
            </md-content>
            <md-step-actions layout="row">
                <div flex layout="row" layout-align="end top">
                    <md-button type="button" class="md-warn">CANCEL</md-button>
                    <md-button ng-disabled="" ng-click="vm.submitCurrentStep('none')" class="gold-btn">
                        NEXT
                    </md-button>
                </div>
            </md-step-actions>
        </form>
    </md-step-body>
</md-step>
